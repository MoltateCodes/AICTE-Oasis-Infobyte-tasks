<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Temperature Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1cb5e0, #000851);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .converter {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
    }

    .converter h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #00ffe5;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: 2px solid #00ffe5;
    }

    button {
      background: #00ffe5;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #00b3a1;
      color: #fff;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>ðŸŒ¡ Temperature Converter</h2>

    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="e.g. 32">

    <label for="unit">From Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius (Â°C)</option>
      <option value="fahrenheit">Fahrenheit (Â°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <label for="convertTo">Convert To:</label>
    <select id="convertTo">
      <option value="celsius">Celsius (Â°C)</option>
      <option value="fahrenheit">Fahrenheit (Â°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const fromUnit = document.getElementById('unit').value;
      const toUnit = document.getElementById('convertTo').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(temp)) {
        resultDiv.innerText = 'Please enter a valid number!';
        return;
      }

      let tempC;
      if (fromUnit === 'celsius') tempC = temp;
      else if (fromUnit === 'fahrenheit') tempC = (temp - 32) * 5 / 9;
      else if (fromUnit === 'kelvin') tempC = temp - 273.15;

      let result;
      if (toUnit === 'celsius') result = tempC;
      else if (toUnit === 'fahrenheit') result = (tempC * 9 / 5) + 32;
      else if (toUnit === 'kelvin') result = tempC + 273.15;

      resultDiv.innerText = `Converted: ${result.toFixed(2)} Â°${unitSymbol(toUnit)}`;
    }

    function unitSymbol(unit) {
      return unit === 'celsius' ? 'C' : unit === 'fahrenheit' ? 'F' : 'K';
    }
  </script>

</body>
</html>
